eureka:
  instance:
    hostname: ${APP_NAME}.herokuapp.com
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL}/eureka
spring:
  application:
    name: eureka-service
server:
  port: 8761
APP_NAME:
  eureka-service
EUREKA_URL:
  reloadly-eureka-service.herokuapp.com

