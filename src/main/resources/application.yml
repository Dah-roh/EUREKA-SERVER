eureka:
  instance:
    hostname: ${spring.application.name}.herokuapp.com
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${application.eureka.url}/eureka/

spring:
  application:
    name: "eureka-service"

application:
  eureka:
    url: https://reloadly-eureka-service.herokuapp.com

