eureka:
  instance:
    hostname: ${APP_NAME}.herokuapp.com
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_PEER_URL}/eureka/
spring:
  config:
    activate:
      on-profile: peer

server:
  port: 8761

application:
  name: eureka-service
